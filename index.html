function multidefinejs(){
var text = document.getElementById("text");
var a=text.value;
var iframe = document.createElement('iframe');
var b="https://www.dictionary.com/browse/";
var c=a.split(",");
var d=(c.length);

for(var i = 0; i < d; i++){
    iframe.setAttribute("src","")
}




var finalresult=b+c+d;
iframe.src=finalresult;
}
