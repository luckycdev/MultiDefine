<body style="padding-bottom: 50px;background: linear-gradient(90deg, hsl(251, 55%, 38%) 0%, #85a8ff 100%); font-family: 'Open Sans'; font-size: 22px;">
<h1 style="color:white; text-align: center;">MultiDefine</h1>
<h3 style="color:white; text-align: center;"><u>Define Multiple Words at Once</u></h3>
<h3 style="color:lightsteelblue; text-align: center;">Seperate words/phrases by a comma</h3>
<h3 style="color:lightsteelblue; text-align: center;">For example: "food web, dinosaur, apple"</h3>
<div align="center"><textarea id='text' name='text' style="width:500px;height:200px;color:white;background-color:#2e3233;margin:auto" placeholder="Words"></textarea></div>
<div align="center"><button class="button" onclick="multidefinejs()">Define</button></div>
<script>
function multidefinejs(){
var text = document.getElementById("text");
var a = text.value;
var b = "https://www.dictionary.com/browse/";
var c = a.split(",");
var d = c.length;
var getiframes = document.getElementsByTagName('iframe');
while (getiframes.length > 0) {
getiframes[0].parentNode.removeChild(getiframes[0]);
}
var getp = document.getElementsByTagName('p');
while (getp.length > 0) {
getp[0].parentNode.removeChild(getp[0]);
}
for (var i=0;i<d;i++) {
var word=c[i].trim();
if (word!=='') {
  var div=document.createElement('div');
  div.setAttribute('align','center');
  var p=document.createElement('p');
  p.innerText=word;
  var iframe=document.createElement('iframe');
  iframe.setAttribute('src',b+word);
  iframe.setAttribute('width','500px');
  iframe.setAttribute('height','500px');
  p.style.fontWeight='bold';
  p.style.textDecoration='underline';
  p.style.textTransform='uppercase';
  p.style.color='white';
  div.appendChild(p);
  div.appendChild(iframe);
  document.body.appendChild(div);
}
}
}
</script>
